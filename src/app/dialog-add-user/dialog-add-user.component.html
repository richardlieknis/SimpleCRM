<h1 mat-dialog-title>Add User</h1>
<div class="dia-content" mat-dialog-content>
  <!-- DIALOG CONTENT -->
  <div class="double-input">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Surname</mat-label>
      <input [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>
  <div class="full-width-input">
    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>Your Birth Date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <div class="full-width-input" style="margin-top: 12px">
    <mat-form-field appearance="outline">
      <mat-label>Streetname & Nr</mat-label>
      <input [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>
  <div class="double-input">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip-Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
  </div>
  <!-- DIALOG CONTENT END-->
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancelDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="" (click)="save()" cdkFocusInitial>
    Save
  </button>
</div>
