<mat-card>
  <mat-card-header>
    <mat-icon>sell</mat-icon>
    <h2>Started Deals</h2>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [type]="'bar'"
    ></canvas>
  </mat-card-content>
</mat-card>
