<mat-card>
  <mat-card-header>
    <mat-icon>point_of_sale</mat-icon>
    <div class="subline">
      <h2>Sales Activity</h2>
      <h5>by Type</h5>
    </div>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [type]="'doughnut'"
    ></canvas>
  </mat-card-content>
</mat-card>
