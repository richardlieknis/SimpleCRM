<mat-card>
  <mat-card-header>
    <mat-icon>payments</mat-icon>
    <h2>Achieved monthly revenue</h2>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [type]="'line'"
    ></canvas>
  </mat-card-content>
</mat-card>
