<h1 mat-dialog-title>Add new Deal</h1>
<div class="dia-content" mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Select a user</mat-label>
      <mat-select
        [(ngModel)]="deal.fullName"
        (selectionChange)="onUserSelected($event.value)"
        matNativeControl
        formControlName="user"
      >
        <mat-option
          *ngFor="let user of allUsers; let i = index"
          [value]="user"
          >{{ user }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="form.get('user')!.hasError('required')">
        User is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Topic name</mat-label>
      <input
        [(ngModel)]="deal.dealName"
        type="text"
        matInput
        formControlName="topic"
      />
      <mat-error *ngIf="form.get('topic')!.hasError('required')">
        Topic is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Charged amount</mat-label>
      <input
        [(ngModel)]="deal.dealSale"
        type="number"
        matInput
        formControlName="amount"
      />
      <mat-error *ngIf="form.get('amount')!.hasError('required')">
        Charged amount is required
      </mat-error>
      <mat-error *ngIf="form.get('amount')!.hasError('min')">
        Amount cant be less than 1
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        [disabled]="!form.valid"
        mat-raised-button
        color="accent"
        (click)="save()"
      >
        Add new deal
      </button>
      <button mat-raised-button color="warn" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
