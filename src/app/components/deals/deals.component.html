<div class="started-deals">
  <h1>Deals started</h1>
  <div class="deal-cards">
    <app-deals-card
      *ngFor="let deal of runningDealIds; let i = index"
      [index]="i"
      [dealId]="deal"
      [runDeal]="runningDeals"
    ></app-deals-card>
  </div>
  <div *ngIf="runningDealIds.length == 0" class="empty-content">
    <div class="info">There are no started deals.</div>
  </div>
</div>
<div class="completed-deals">
  <h1>Deals completed</h1>
  <div class="deal-cards">
    <app-deals-card
      *ngFor="let doneDeal of doneDealIds; let j = index"
      [index]="j"
      [dealId]="doneDeal"
    ></app-deals-card>
  </div>
  <div *ngIf="doneDealIds.length == 0" class="empty-content">
    <div class="info">There are no completed deals.</div>
  </div>
</div>

<button
  class="add-deal-btn"
  mat-fab
  color="primary"
  matTooltip="Add a new user!"
  matTooltipHideDelay="225"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
