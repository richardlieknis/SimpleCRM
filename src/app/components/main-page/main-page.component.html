<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <div class="logo-container">
      <img src="assets/img/logo.png" />
    </div>
    <div class="menu-links">
      <ul>
        <li routerLink="/home/dashboard">
          <mat-icon>dashboard</mat-icon>Dashboard
        </li>
        <li routerLink="users"><mat-icon>account_circle</mat-icon>Users</li>
        <li routerLink="deals"><mat-icon>paid</mat-icon>Deals</li>
        <li routerLink="info"><mat-icon>info</mat-icon>Info</li>
        <li routerLink="deals"><mat-icon>newspaper</mat-icon>News</li>
        <li (click)="logout()" routerLink="" class="login">
          <mat-icon>logout</mat-icon>Logout
        </li>
      </ul>
    </div>
  </mat-drawer>

  <div class="toolbar">
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="menu-icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{test}}</span>
    </mat-toolbar>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
